<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="KASA, home anywhere"
    />
    <link src="src/index.scss" rel="stylesheet" type="text/css" />
    
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <link rel=shortcut icon href=%PUBLIC_URL%/imgs/house-200.png />
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
      <title>KASA, home anywhere</title>

      <!-- Twitter Card data -->
      <meta name="twitter:card" content="summary">
      <meta name="twitter:site" content="@publisher_handle">
      <meta name="twitter:title" content="KASA">
      <meta name="twitter:description" content="">
      <meta name="twitter:creator" content="@author_handle">
      <meta name="twitter:image" content="">

      <!-- Open Graph data (FB) -->
      <meta property="og:title" content="KASA homepage" />
      <meta property="og:type" content="website" />
      <meta property="og:url" content="" /> <!-- TO ADD -->
      <meta property="og:image" content="" /> <!-- TO ADD -->
      <meta property="og:description" content="KASA, home anywhere" />

  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
